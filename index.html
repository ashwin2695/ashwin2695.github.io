<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwin Dilip Adhav | Salesforce Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head> 
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="profile-section">
                <div class="profile-photo">
                    <!-- Replace with your actual photo -->
                    <img src="Profile.PNG" alt="Ashwin Dilip Adhav">
                </div>
                <h1 id="sidebar-name"></h1>
                <p class="ranger-status">Triple Star Ranger</p>
                <div class="title-container">
                    <span id="title-text"></span><span class="cursor">|</span>
                </div>
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="location"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span id="phone"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span id="email"></span>
                    </div>
                </div>
                <button id="download-resume" class="download-btn">
                    <i class="fas fa-download"></i> Download Resume
                </button>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="fas fa-certificate"></i> Salesforce Certifications</h3>
                <div id="certifications-content"></div>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="fas fa-award"></i> Salesforce Superbadges</h3>
                <div id="superbadges-content"></div>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="fas fa-cogs"></i> Technical Skills</h3>
                <div id="skills-content"></div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <section class="content-section" data-aos="fade-up">
                <h2><i class="fas fa-user-tie"></i> Professional Summary</h2>
                <div class="section-divider"></div>
                <p id="summary"></p>
            </section>
            
            <section class="content-section" data-aos="fade-up">
                <h2><i class="fas fa-star"></i> Core Competencies</h2>
                <div class="section-divider"></div>
                <div id="core-competencies-content" class="competencies-grid"></div>
            </section>
            
            <section class="content-section" data-aos="fade-up">
                <h2><i class="fas fa-briefcase"></i> Salesforce Experience</h2>
                <div class="section-divider"></div>
                <div id="experience-content"></div>
            </section>
            
            <section class="content-section" data-aos="fade-up">
                <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                <div class="section-divider"></div>
                <div id="education-content"></div>
            </section>
            
            <section class="content-section" data-aos="fade-up">
                <h2><i class="fas fa-trophy"></i> Extra Curricular</h2>
                <div class="section-divider"></div>
                <div id="extras-content"></div>
            </section>
        </main>
    </div>
    
    <footer>
        <p>Â© 2025 Ashwin Dilip Adhav. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: "ease-in-out",
            once: true
        });
    </script>
</body>
</html>
