<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwin Dilip Adhav | Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="name"></h1>
        <p id="contact"></p>
    </header>

    <section id="summary" class="card"></section>

    <section id="experience" class="card">
        <h2>Work Experience</h2>
        <div id="experience-content"></div>
    </section>

    <section id="education" class="card">
        <h2>Education</h2>
        <div id="education-content"></div>
    </section>

    <section id="certifications" class="card">
        <h2>Certifications & Skills</h2>
        <div id="certifications-content"></div>
    </section>

    <section id="extras" class="card">
        <h2>Extra Curriculars</h2>
        <div id="extras-content"></div>
    </section>

    <footer>
        <p>Made with ❤️ by Ashwin Dilip Adhav</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
