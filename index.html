<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwin Dilip Adhav - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" data-aos="fade-right">
            <div class="profile-container">
                <div class="profile-image-container">
                    <div class="profile-image"></div>
                </div>
                <h2 id="sidebar-name"></h2>
                <p id="sidebar-title"></p>
            </div>
            
            <div class="sidebar-section">
                <h3>Contact</h3>
                <ul class="contact-list">
                    <li><i class="fas fa-map-marker-alt"></i> <span id="location"></span></li>
                    <li><i class="fas fa-phone"></i> <span id="phone"></span></li>
                    <li><i class="fas fa-envelope"></i> <span id="email"></span></li>
                </ul>
            </div>
            
            <div class="sidebar-section">
                <h3>Skills</h3>
                <div id="sidebar-skills-content"></div>
            </div>
            
            <div class="sidebar-section">
                <h3>Certifications</h3>
                <div id="sidebar-certifications-content"></div>
            </div>
            
            <button id="download-resume" class="download-btn">Download Resume</button>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1 id="name"></h1>
                <div id="title-container">
                    <span id="title-text"></span><span class="cursor">|</span>
                </div>
            </header>
            
            <section class="card" data-aos="fade-up">
                <h2>Professional Summary</h2>
                <p id="summary"></p>
            </section>
            
            <section class="card" data-aos="fade-up">
                <h2>Work Experience</h2>
                <div class="timeline-container">
                    <div class="timeline-line"></div>
                    <div id="experience-content"></div>
                </div>
            </section>
            
            <section class="card" data-aos="fade-up">
                <h2>Education</h2>
                <div class="timeline-container">
                    <div class="timeline-line"></div>
                    <div id="education-content"></div>
                </div>
            </section>
            
            <section class="card" data-aos="fade-up">
                <h2>Extra Curriculars</h2>
                <div id="extras-content"></div>
            </section>
        </main>
    </div>
    
    <footer>
        <p>Â© 2025 Ashwin Dilip Adhav. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: "ease-in-out",
            once: true
        });
    </script>
</body>
</html>
