<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ashwin Dilip Adhav | Resume</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

<header class="fade-in">
  <h1 id="name"></h1>
  <p id="contact"></p>
  <!-- Resume Download Button -->
  <button id="download-resume" onclick="window.location.href='Resume.pdf'">Download Resume</button>
</header>

<main>
  <section id="summary" class="card hidden"></section>

  <section id="experience" class="card hidden">
    <h2>Work Experience</h2>
    <div id="experience-content"></div>
  </section>

  <section id="education" class="card hidden">
    <h2>Education</h2>
    <div id="education-content"></div>
  </section>

  <section id="certifications" class="card hidden">
    <h2>Certifications & Skills</h2>
    <ul id="certifications-content"></ul>
  </section>

  <section id="extras" class="card hidden">
    <h2>Extra Curriculars</h2>
    <ul id="extras-content"></ul>
  </section>
</main>

<footer class="fade-in">
  <p>Built with ❤️ by Ashwin Dilip Adhav</p>
</footer>

<script src="script.js"></script>

</body>
</html>
